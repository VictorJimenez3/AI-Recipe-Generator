<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');

        body {
            font-family: "Open Sans", sans-serif;
            font-weight: 400; /* Default weight for body text */
            font-optical-sizing: auto;
            font-variation-settings: "wdth" 100;
            margin-left: 30%;
            margin-right: 30%;
        }

        h1{
            margin: 0;
            margin-top: 10%; /* Reset margin for better spacing */
            text-align: center;
        }

        h2 {
            font-weight: 700; /* Weight for titles */
        }

        h3 {
            font-weight: 600; /* Weight for subheadings */
        }

        .recipe {
            margin-bottom: 20px;
        }
        #generate{

width: 30%;
margin-top: 70px;

        }
        #textarea{
            margin-top: 50px;
        }
        #ingredients{

            width: 100%;
            height: 60px;
        }
    </style>
    <script>
        function myFunction() {
            const ingredients = document.getElementById('ingredients').value;

            fetch('/run-script', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ ingredients: ingredients })
            })
            .then(response => response.json())
            .then(data => {
                displayRecipes(data.data); // Pass the data object directly
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function displayRecipes(data) {
            const recipesDiv = document.getElementById('recipes');
            recipesDiv.innerHTML = ''; // Clear previous recipes

            if (Array.isArray(data.recipes)) {
                data.recipes.forEach(recipe => {
                    appendRecipe(recipesDiv, recipe);
                });
            } else {
                appendRecipe(recipesDiv, data);
            }
        }

        function appendRecipe(recipesDiv, recipe) {
            const recipeElement = document.createElement('div');
            recipeElement.className = 'recipe';
            recipeElement.innerHTML = `
                <h2>${recipe.title}</h2>
                <p>${recipe.description}</p>
                <h3>Ingredients:</h3>
                <ul>
                    ${recipe.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}
                </ul>
            `;
            recipesDiv.appendChild(recipeElement);
        }

        function redirect() {
            window.open('templates/loginpage.html', '_blank');
        }
    </script>
</head>

<body>
    <div class="container">
        <h1 id="title" style="font-size: 70px;">Recipe Generator</h1>
        <div id="textarea">
            <label for="inputname" class="block text-gray-800 font-semibold text-sm"
              >Type in your ingredients. You may ask for a recipe too.</label
            >
            <div class="mt-2">
              <input
                type="text"
                name="inputname"
                class="block w-56 rounded-md py-1.5 px-2 ring-1 ring-inset ring-gray-400 focus:text-gray-800"
                id="ingredients"
              />
            </div>
          </div>
                  <button id="generate" onclick="myFunction()">Generate Recipes</button>
        <div id="recipes"></div>
    </div>
    
    <br>
    
    <div class="container">
        <button id="loginRedirect" onclick="redirect()">Login/Create an account</button>
    </div>
</body>

</html>
