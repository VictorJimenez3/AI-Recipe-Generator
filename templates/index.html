<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');

        html {
            font-family: "Open Sans", sans-serif;
            font-weight: 400; /* Default weight for body text */
            background-color: #f4fced;
        }

        #rest-of-the-website {
            font-family: "Open Sans", sans-serif;
            font-weight: 400; /* Default weight for body text */
            margin-left: 30%;
            margin-right: 30%;
        }

        h1 {
            margin: 0;
            margin-top: 10%; /* Reset margin for better spacing */
            text-align: center;
        }

        #recipes {
            margin: 10px;
            border-radius: 15px;
            background-color: rgb(185, 252, 104);
            display: flex;
            padding: 20px;
            flex-wrap: wrap; /* Allow wrapping */
            justify-content: space-between; /* Space out items */
        }

        h2 {
            font-weight: 700; /* Weight for titles */
        }

        h3 {
            font-weight: 600; /* Weight for subheadings */
        }

        .recipe {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            background-color: #d4edda; /* Light green background for individual recipes */
            flex: 1 1 calc(30% - 10px); /* Each recipe takes up about 30% of the container */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            margin: 5px; /* Space between recipe items */
        }

        #textarea {
            margin-top: 50px;
        }

        #ingredients {
            width: 100%;
            height: 80px; /* Increased height */
            padding: 12px; /* Added padding */
            border: 2px solid #ccc; /* Border color */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            font-size: 16px; /* Increased font size */
            transition: border-color 0.3s ease; /* Smooth transition */
        }

        #ingredients:focus {
            border-color: #7fff4d; /* Focus border color */
            outline: none; /* Remove default outline */
            box-shadow: 0 0 5px rgba(68, 207, 66, 0.5); /* Focus shadow */
        }

        .button {
            --ðŸ˜€: #7ce730;
            --ðŸ˜€ðŸ˜€: #77d63b;
            cursor: pointer;
            margin: 10px;
            width: 144px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            font-size: 1.125em;
            font-weight: 800;
            letter-spacing: 2px;
            color: #fff;
            background: var(--ðŸ˜€);
            border: 2px solid var(--ðŸ˜€ðŸ˜€);
            border-radius: .75rem;
            box-shadow: 0 8px 0 var(--ðŸ˜€ðŸ˜€);
            transition: all .1s ease;
        }

        .button:active {
            letter-spacing: 0px;
            transform: translateY(2px);
            box-shadow: 0 0 0 var(--ðŸ˜€ðŸ˜€);
        }

        #center {
            text-align: justify;
        }

        /* Sparkles CSS */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle-animation 0.6s forwards;
        }

        @keyframes sparkle-animation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
    <script>
        function myFunction() {
            const ingredients = document.getElementById('ingredients').value;

            // Create sparkles
            createSparkles();

            fetch('/run-script', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ ingredients: ingredients })
            })
            .then(response => response.json())
            .then(data => {
                displayRecipes(data.data); // Pass the data object directly
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function createSparkles() {
            const button = document.querySelector('.button');
            const sparkleCount = 10; // Number of sparkles

            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');

                // Position the sparkle randomly
                sparkle.style.left = `${Math.random() * button.offsetWidth}px`;
                sparkle.style.top = `${Math.random() * button.offsetHeight}px`;

                button.appendChild(sparkle);

                // Remove the sparkle after animation
                setTimeout(() => {
                    sparkle.remove();
                }, 600); // Match this to the duration of the animation
            }
        }

        function displayRecipes(data) {
            const recipesDiv = document.getElementById('recipes');
            recipesDiv.innerHTML = ''; // Clear previous recipes

            if (Array.isArray(data.recipes)) {
                data.recipes.forEach(recipe => {
                    appendRecipe(recipesDiv, recipe);
                });
            } else {
                appendRecipe(recipesDiv, data);
            }
        }

        function appendRecipe(recipesDiv, recipe) {
    const recipeElement = document.createElement('div');
    recipeElement.className = 'recipe';
    recipeElement.innerHTML = `
        <h2>${recipe.title}</h2>
        <p>${recipe.description}</p>
        <h3>Ingredients:</h3>
        <ul>
            ${recipe.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}
        </ul>
        <!-- Save Recipe Button -->
        <button class="button" onclick="saveRecipe('${recipe.title}', '${recipe.description}', '${recipe.ingredients.join(",")}')">Save Recipe</button>
    `;
    recipesDiv.appendChild(recipeElement);
}

        function saveRecipe(title, description, ingredients) {
            // Send the recipe to the server to save in MongoDB
            fetch('/save-recipe', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    title: title,
                    description: description,
                    ingredients: ingredients.split(',')
                })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message); // Notify user about the save status
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function showSavedRecipes() {
    // Fetch saved recipes from the server
    fetch('/show-saved-recipes', {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
        }
    })
    .then(response => response.json())
    .then(data => {
        displayRecipes(data);  // Pass the saved recipes to display them
    })
    .catch(error => {
        console.error('Error:', error);
    });
}
    </script>
</head>

<body>
    <div id="rest-of-the-website">
        <div class="container">
            <h1 id="title" style="font-size: 70px;">Recipe Generator</h1>
            <div id="textarea">
                <label for="inputname" class="block text-gray-800 font-semibold text-sm">Type in your ingredients. You may ask for a recipe too.</label>
                <div class="mt-2">
                    <input
                        type="text"
                        name="inputname"
                        class="block w-56 rounded-md py-1.5 px-2 ring-1 ring-inset ring-gray-400 focus:text-gray-800"
                        id="ingredients"
                    />
                </div>
            </div>
            <div id="center" style="display: flex; justify-content: flex-end; margin-top: 20px;">
                <strong>
                    <button class="button" onclick="myFunction()">Generate</button>
                </strong>
                <strong>
                    <button class="button" onclick="showSavedRecipes()">Show Saved Recipes</button>
                </strong>
            </div>
        </div>
    </div>
    <div id="recipes"></div>
</body>

</html>
