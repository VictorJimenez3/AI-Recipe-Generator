<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');

            font-family: "Open Sans", sans-serif;

        #rest-of-the-website {
            font-family: "Open Sans", sans-serif;

        h1 {

        #recipes {
            margin: 10px;

            background-color: #282828;
            /* Dark background for recipe section */

            padding: 20px;
            flex-wrap: wrap;

        h2 {

        h3 {

        .recipe {
            margin-bottom: 20px;
            border: 2px solid #ff00ff;
            /* Neon pink border */

            padding: 10px;
            background-color: #8000ff;
            /* Vibrant purple background for individual recipes */
            flex: 1 1 calc(30% - 10px);
            /* Each recipe takes up about 30% of the container */

        }

        .recipe:hover {
            box-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffff;
        }


        #textarea {
            margin-top: 50px;
        }

        #ingredients {
            width: 100%;
            height: 80px;
            /* Increased height */
            padding: 12px;
            /* Added padding */
            border: 2px solid #ff00ff;
            /* Neon pink border */
            border-radius: 8px;
            /* Rounded corners */
            box-shadow: 0 2px 5px rgba(255, 0, 255, 0.5);
            /* Pink shadow */
            font-size: 16px;
            /* Increased font size */
            transition: border-color 0.3s ease;
            /* Smooth transition */
            background-color: #1e1e2f;
            /* Dark background for input box */
            color: #fff;
            /* White text */
        }

        #ingredients:focus {
            border-color: #00ffea;
            /* Neon cyan focus border */
            outline: none;
            /* Remove default outline */
            box-shadow: 0 0 5px rgba(0, 255, 234, 0.5);
            /* Cyan shadow on focus */
        }

        #ingredients:hover {
            box-shadow: 0 0 10px hsl(175, 100%, 50%);
            /* Neon glow */
        }

            /* Neon pink */
            cursor: pointer;
            margin: 10px;
            width: 144px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            font-size: 1.125em;
            font-weight: 800;
            letter-spacing: 2px;

            transition: all .1s ease;
        }

        .button:active {
            letter-spacing: 0px;

            box-shadow: 0 0 0 var(--ðŸ˜€ðŸ˜€);
        }

        #center {
            text-align: justify;
        }
    </style>


    <script>
        function myFunction() {
            const ingredients = document.getElementById('ingredients').value;

            // Create sparkles
            createSparkles();

            fetch('/run-script', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ ingredients: ingredients })
            })
                .then(response => response.text()) // Get the response as text
                .then(data => {
                    try {
                        const jsonData = JSON.parse(data); // Parse the JSON data

                        // Check for error in response data
                        if (jsonData.data && jsonData.data.error === "invalid") {
                            alert("Invalid request.");
                        } else {
                            displayRecipes(jsonData.data); // Pass the data object directly if no error
                        }
                    } catch (error) {
                        console.error('Error parsing JSON:', error);
                        alert("Unexpected error. Please try again later.");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("Failed to fetch the recipe. Please check your connection.");
                });
        }



        function createSparkles() {
            const button = document.querySelector('.button');
            const sparkleCount = 10; // Number of sparkles

            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');

                // Position the sparkle randomly
                sparkle.style.left = `${Math.random() * button.offsetWidth}px`;
                sparkle.style.top = `${Math.random() * button.offsetHeight}px`;

                button.appendChild(sparkle);

                // Remove the sparkle after animation
                setTimeout(() => {
                    sparkle.remove();
                }, 600); // Match this to the duration of the animation
            }
        }

        function displayRecipes(data) {
    const recipesDiv = document.getElementById('recipes');
    recipesDiv.innerHTML = ''; // Clear previous recipes

    if (Array.isArray(data)) {
        // If data is already an array, handle it directly
        data.forEach(recipe => {
            appendRecipe(recipesDiv, recipe);
        });
    } else if (Array.isArray(data.recipes)) {
        // If data has the recipes field, use that
        data.recipes.forEach(recipe => {
            appendRecipe(recipesDiv, recipe);
        });
    } else {
        appendRecipe(recipesDiv, data);
    }
}

        function appendRecipe(recipesDiv, recipe) {
            const recipeElement = document.createElement('div');
            recipeElement.className = 'recipe';
            recipeElement.innerHTML = `
                <h2>${recipe.title}</h2>
                <p>${recipe.description}</p>
                <h3>Ingredients:</h3>
                <ul>
                    ${recipe.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}
                </ul>
                <h3>Allergens:</h3>
                <p>${recipe.allergen_information}</p>
                <h4>Calories:</h4>
                <p>${recipe.calorie_count}</p>
        <button class="button" onclick="saveRecipe('${recipe.title}', '${recipe.description}', '${recipe.ingredients.join(",")}')">Save Recipe</button>

            `;
            recipesDiv.appendChild(recipeElement);
        }
        function saveRecipe(title, description, ingredients) {
            // Send the recipe to the server to save in MongoDB
            fetch('/save-recipe', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    title: title,
                    description: description,
                    ingredients: ingredients.split(',')
                })
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message); // Notify user about the save status
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function showSavedRecipes() {
            // Fetch saved recipes from the server
            fetch('/show-saved-recipes', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
                .then(response => response.json())
                .then(data => {
                    displayRecipes(data);  // Pass the saved recipes to display them
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</head>

<body>
    <div id="rest-of-the-website" class="container-fluid">
        <div class="container py-5">
            <h1 id="title" style="font-size: 70px;" class="text-center display-1">Recipe Generator</h1>
            <div id="textarea" class="mt-4">
                <label for="inputname" class="block text-gray-800 font-semibold text-sm" class="form-label"
                    style="color: #ffd700">Type in your ingredients. You may ask for a recipe too.</label>
                <div class="mt-2">
                    <input type="text" name="inputname"
                        class="block w-56 rounded-md py-1.5 px-2 ring-1 ring-inset ring-gray-400 focus:text-gray-800"
                        id="ingredients" />
                </div>
            </div>
            <div id="center" style="display: flex; justify-content: flex-end; margin-top: 20px;"
                class="d-flex justify-content-end mt-3">
                <strong>
                    <button class="button" onclick="myFunction()">Generate</button>
                </strong>
                <strong>
                    <button class="button" onclick="showSavedRecipes()">Show Saved Recipes</button>
                </strong>
            </div>
        </div>
    </div>
    <div id="recipes" class="container d-flex flex-wrap justify-content-between"></div>
</body>
