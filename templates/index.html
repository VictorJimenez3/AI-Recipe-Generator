<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function myFunction() {
            const ingredients = document.getElementById('ingredients').value;

            fetch('/run-script', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ ingredients: ingredients })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                displayRecipes(data.data); // Call function to display recipes
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function displayRecipes(recipes) {
            const recipesDiv = document.getElementById('recipes');
            recipesDiv.innerHTML = ''; // Clear previous recipes

            // Check if recipes is an array
            if (Array.isArray(recipes)) {
                recipes.forEach(recipe => {
                    const recipeElement = document.createElement('div');
                    recipeElement.className = 'recipe'; // Add a class for styling if needed
                    recipeElement.innerHTML = `
                        <h2>${recipe.title}</h2>
                        <p>${recipe.description}</p>
                        <h3>Ingredients:</h3>
                        <ul>
                            ${recipe.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}
                        </ul>
                    `;
                    recipesDiv.appendChild(recipeElement);
                });
            } else {
                // If a single recipe is returned, handle it
                const recipeElement = document.createElement('div');
                recipeElement.className = 'recipe'; // Add a class for styling if needed
                recipeElement.innerHTML = `
                    <h2>${recipes.title}</h2>
                    <p>${recipes.description}</p>
                    <h3>Ingredients:</h3>
                    <ul>
                        ${recipes.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}
                    </ul>
                `;
                recipesDiv.appendChild(recipeElement);
            }
        }

        function redirect() {
            window.open('templates/loginpage.html', '_blank');
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Recipe Generator</h1>
        <textarea id="ingredients" placeholder="Enter your ingredients, separated by commas..."></textarea>
        <button id="generate" onclick="myFunction()">Generate Recipes</button>
        <div id="recipes"></div>
    </div>
    
    <br>
    
    <div class="container">
        <button id="loginRedirect" onclick="redirect()">Login/Create an account</button>
    </div>
</body>

</html>
