<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <!-- Link to CSS using Flask's url_for -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Link to JS using Flask's url_for -->
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>

</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="background-video">
          <source src="{{ url_for('static', filename='video/video.mp4') }}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="content">
            <div id="rest-of-the-website" class="container-fluid">
                <h1 id="title" style="font-size: 70px;" class="text-center display-1">AI Recipe Generator</h1>
                <div id="textarea" class="mt-4">
                    <label for="inputname" class="block text-sm font-semibold" style="color: #ffd700;">Type in your ingredients. You may ask for a recipe too.</label>
                    <div class="mt-2">
                        <input
                            type="text"
                            name="inputname"
                            class="block w-100 rounded-md py-1.5 px-2 ring-1 ring-inset ring-gray-400"
                            id="ingredients"
                        />
                    </div>
                </div>
                <div id="center" class="d-flex justify-content-end mt-3" style="margin-top: 20px;">
                <button class="button" onclick="myFunction()">Generate</button>
                </div>
        </div>
        <div id="recipes" class="container d-flex flex-wrap justify-content-between"></div>
        </div>
      </div>      
</body>
</html>
