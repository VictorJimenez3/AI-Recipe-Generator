<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function myFunction() {
            const ingredients = document.getElementById('ingredients').value;

            fetch('/run-script', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ ingredients: ingredients })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); // Log the response to check its structure
                alert(data.message);
                displayRecipes(data.data.recipes); // Access the recipes array
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function displayRecipes(recipes) {
            const recipesDiv = document.getElementById('recipes');
            recipesDiv.innerHTML = ''; // Clear previous recipes

            // Check if recipes is an array and has elements
            if (Array.isArray(recipes) && recipes.length > 0) {
                recipes.forEach(recipe => {
                    createRecipeElement(recipe, recipesDiv);
                });
            } else {
                recipesDiv.innerHTML = '<p>No recipes found. Please try different ingredients.</p>';
            }
        }

        function createRecipeElement(recipe, container) {
            const recipeElement = document.createElement('div');
            recipeElement.className = 'recipe'; // Add a class for styling if needed
            recipeElement.innerHTML = `
                <h2>${recipe.title}</h2>
                <p>${recipe.description}</p>
                <h3>Ingredients:</h3>
                <ul>
                    ${recipe.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}
                </ul>
            `;
            container.appendChild(recipeElement);
        }

        function redirect() {
            window.open('templates/loginpage.html', '_blank');
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Recipe Generator</h1>
        <textarea id="ingredients" placeholder="Enter your ingredients, separated by commas..."></textarea>
        <button id="generate" onclick="myFunction()">Generate Recipes</button>
        <div id="recipes"></div>
    </div>
    
    <br>
    
    <div class="container">
        <button id="loginRedirect" onclick="redirect()">Login/Create an account</button>
    </div>
</body>

</html>
